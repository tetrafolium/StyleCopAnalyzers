---
inspecode:

  global:
    ignore: 'StyleCop.Analyzers/StyleCop.Analyzers.Test*/**/*.cs'

  tasks:

  tools:

    astyle:
      auto-fix: true
      thresholds: {num-issues: 432}

    clang-format:
      options:
        ### (codelift#2128)
        ###  + use option `-style=WebKit` or `-style=Microsoft`
        ###      to avoid error (below) in task uncrustify:auto-fix
        ###   --------
        ###   parse_cleanup(780): Unmatched BRACE_CLOSE
        ###   orig_line is 86, orig_col is 5
        ###   parse_cleanup(785): Try the option 'tok_split_gte = true'
        ###   --------
        # -style: WebKit              # 609 issues
        -style: Microsoft             # 585 issues
      auto-fix: true
      thresholds: {num-issues: 585}   # 611 issues when no `-style`

    cpd:
      options: [--skip-lexical-errors]
      thresholds: {num-issues: 91}

    fossology:
      thresholds: {num-issues: 8}

    grep:
      thresholds: {num-issues: 26}

    jscpd:
      thresholds: {num-issues: 736}

    markdownlint:
      options:
        --rules: ["~MD013", "~MD033"]   # too many issues detected by these rules
      thresholds: {num-issues: 595}

    misspell:
      auto-fix: true
      thresholds: {num-issues: 3}

    prettier:
      auto-fix: true
      thresholds: {num-issues: 104}

    stylecop:
      # ignore: "**/*Tests.cs"        # no meanings ... the ignore patterns are not applied when running StyleCop.
      thresholds: {num-issues: 999}   # too many issues detected: 4461 > 1000

    stylelint:
      auto-fix: true
      thresholds: {num-issues: 0}

    uncrustify:
      auto-fix: true
      thresholds: {num-issues: 607}

    # understand:
    #   thresholds: {num-issues: 999}

    unused:
      options: [--single-occurrence, --all-likelihoods]
      thresholds: {num-issues: 125}
