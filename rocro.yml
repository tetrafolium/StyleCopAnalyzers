---
inspecode:

  global:
    ignore: 'StyleCop.Analyzers/StyleCop.Analyzers.Test*/**/*.cs'

  tools:

    clang-format:
      options:
        # -style: LLVM
        # -style: Google
        # -style: Chromium
        # -style: Mozilla
        -style: WebKit
        # -style: Microsoft
        # -style: GNU
      auto-fix: true
      thresholds: {num-issues: 611}

    uncrustify:
      auto-fix: true
      thresholds: {num-issues: 607}
